<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление документа</title>
</head>
<body>
{% block content %}
 <div class="content-section">


            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление записи</legend>
                <h4>Вы уверены, что хотите удалить эту запись: <br>"{{ file.title }}" ?</h4>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-danger" style='color:red;' href="{% url 'delete_book' file.id %}">Да, хочу удалить</a>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-outline-secondary" href="{% url 'book' %}">Отмена</a>
            </div>


    </div>
{% endblock %}
</body>
</html>
